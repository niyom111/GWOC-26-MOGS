<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rabuste Caf√© | Bold. Intentional. Robusta.</title>
  <link rel="icon" type="image/png" href="/media/orange-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
  <!-- Editorial Serif, Gothic Header, and Modern Body Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Bungee+Shade&family=Fraunces:opsz,wght@9..144,400;700;900&family=Space+Grotesk:wght@300;400;700&family=UnifrakturMaguntia&family=Pirata+One&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cream: #F9F8F4;
      --charcoal: #1A1A1A;
    }

    html {
      font-size: 14px;
      /* Reduced scale from default 16px */
    }

    .font-serif {
      font-family: 'Fraunces', serif;
    }

    .font-sans {
      font-family: 'Space Grotesk', sans-serif;
    }

    .font-script {
      font-family: 'Bonheur Royale', cursive;
    }

    .font-gothic {
      font-family: 'UnifrakturMaguntia', cursive;
    }

    .font-bungee {
      font-family: 'Bungee Shade', cursive;
    }

    .font-racing {
      font-family: 'Racing Sans One', cursive;
    }

    .font-zina {
      font-family: 'Zina', serif;
    }

    .font-stardom {
      font-family: 'Stardom', serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for standard browsers (if needed in future) */
    html {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      -webkit-overflow-scrolling: touch;
    }

    body {
      background-color: var(--cream);
      color: var(--charcoal);
      overflow-x: clip;
      -webkit-overflow-scrolling: touch;
    }

    /* Smooth scrolling for mobile */
    @media (max-width: 768px) {
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* Smooth scrolling with momentum on iOS */
      html,
      body {
        -webkit-overflow-scrolling: touch;
        overflow-x: clip;
      }

      /* Ensure admin dashboard can scroll naturally on mobile */
      body {
        position: relative;
        height: auto;
        min-height: 100vh;
      }
    }

    .text-balance {
      text-wrap: balance;
    }

    /* Custom animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @font-face {
      font-family: 'Dancing Script';
      src: url('/fonts/DancingScript-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Dancing Script';
      src: url('/fonts/DancingScript-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Melodrama';
      src: url('/fonts/Melodrama-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Melodrama';
      src: url('/fonts/Melodrama-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Zina';
      src: url('/fonts/Zina-Regular.woff2.otf') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }



    body {
      font-family: 'Zina', sans-serif;
    }

    @font-face {
      font-family: 'Stardom';
      src: url('/fonts/Stardom-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Stardom';
      src: url('/fonts/Stardom-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <script type="importmap">

{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
